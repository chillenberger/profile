    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#e2725b',
            },
            animation: {
              'blob': "blob 15s infinite alternate ease-in-out",
              'float-slow': "float 25s ease-in-out infinite",
              'pulse-glow': "pulse-glow 10s ease-in-out infinite",
              'tilt': "tilt 10s infinite linear",
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(150px, -200px) scale(1.4)",
                },
                "66%": {
                  transform: "translate(-100px, 150px) scale(0.8)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
              float: {
                "0%, 100%": {
                  transform: "translate(0, 0)",
                },
                "25%": {
                  transform: "translate(100px, 200px)",
                },
                "50%": {
                  transform: "translate(-150px, 400px)",
                },
                "75%": {
                  transform: "translate(200px, -100px)",
                },
              },
              'pulse-glow': {
                "0%, 100%": {
                  opacity: 0.2,
                },
                "50%": {
                  opacity: 0.6,
                },
              },
              tilt: {
                "0%, 50%, 100%": {
                  transform: "rotate(0deg)",
                },
                "25%": {
                  transform: "rotate(0.5deg)",
                },
                "75%": {
                  transform: "rotate(-0.5deg)",
                },
              }
            },
          }
        }
      }
    </script>

        ::-webkit-scrollbar-track {

        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {

        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }

            animation-delay: 8s;
        }
    </style>
